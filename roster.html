<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underground Music Event - Roster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="roster.html">Roster</a></li> <!-- Link to the roster page -->
        </ul>
    </nav>

    <header>
        <h1>Underground Music Event - Roster</h1>
    </header>

    <section id="dj-roster">
        <div class="dj-profile">
            <img src="dj1.jpg" alt="DJ 1">
            <h2>DJ 1</h2>
            <p>Bio for DJ 1...</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
            <div class="media-container">
                <h3>YouTube</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="media-container">
                <h3>SoundCloud</h3>
                <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/YOUR_TRACK_ID&color=%23ff5500&inverse=false&auto_play=false&show_user=true"></iframe>
            </div>
            <div class="media-container">
                <h3>Instagram</h3>
                <!-- Replace 'YOUR_INSTAGRAM_URL' with the URL of the Instagram post -->
                <blockquote class="instagram-media" data-instgrm-permalink="YOUR_INSTAGRAM_URL" data-instgrm-version="13"></blockquote>
                <script async src="//www.instagram.com/embed.js"></script>
            </div>
        </div>
        
        <!-- Repeat this block for each DJ profile -->
        
        <div class="dj-profile">
            <img src="dj2.jpg" alt="DJ 2">
            <h2>DJ 2</h2>
            <p>Bio for DJ 2...</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
            <div class="media-container">
                <h3>YouTube</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="media-container">
                <h3>SoundCloud</h3>
                <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/YOUR_TRACK_ID&color=%23ff5500&inverse=false&auto_play=false&show_user=true"></iframe>
            </div>
            <div class="media-container">
                <h3>Instagram</h3>
                <!-- Replace 'YOUR_INSTAGRAM_URL' with the URL of the Instagram post -->
                <blockquote class="instagram-media" data-instgrm-permalink="YOUR_INSTAGRAM_URL" data-instgrm-version="13"></blockquote>
                <script async src="//www.instagram.com/embed.js"></script>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Underground Music Event. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
